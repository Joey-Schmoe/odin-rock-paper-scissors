<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div id="game-over" class = "no-display">
        <div id="game-over-window">
            <h2>Game Over!</h2>
            <button id="game-over-button">Play Again</button>
        </div>
    </div>
    <div id="content">
        <div id="display-container" class="container">
            <div id="player-display" class="display">
                <h2>Player</h2>
                <image src="images/help.svg" id="player-image"></image>
            </div>
            <div id="result-display" class="display">
                <h1 id="score-text">0 - 0</h1>
                <h1 id="result-text-winner">Choose...</h1>
                <p id="result-text">Rock - Paper - Scissors</p>
            </div>
            <div id="computer-display" class="display">
                <h2>Computer</h2>
                <image src="images/help.svg" id="computer-image"></image>
            </div>
        </div>
        <div id="button-container" class="container">
            <div id="button-rock" class="choiceButtons">
                <img src="images/rock.svg">
            </div>
            <div id="button-paper" class="choiceButtons">
                <img src="images/paper.svg">
            </div>
            <div id="button-scissors" class="choiceButtons">
                <img src="images/scissors.svg">
            </div>
        </div>
    </div>
    <footer>
        <p>Icons courtesy of <a href="https://game-icons.net/">game-icons.net</a></p>
    </footer>
</body>
</html>
